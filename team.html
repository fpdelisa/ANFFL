<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fantasy Team</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="team.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 0.2em;
    }

    p {
      font-size: 1.1em;
      color: #444;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #efefef;
    }
  </style>
</head>
<body>
  <h1 id="team-name">Loading...</h1>
  <p>Managed by <span id="owner-name">Loading...</span></p>

  <table id="player-table">
    <thead>
      <tr>
        <th>Player</th>
        <th>Position</th>
        <th>Team</th>
      </tr>
    </thead>
    <tbody>
      <!-- Player rows will be inserted here by team.js -->
    </tbody>
  </table>
</body>
</html>
